<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Chemical Management</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        /* 弹窗背景遮罩 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* 弹窗容器 */
        .modal {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .modal h2 {
            margin: 0 0 15px;
        }

        .modal input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #0056b3;
        }

        .modal .cancel {
            background-color: #dc3545;
            margin-left: 10px;
        }

        .modal .cancel:hover {
            background-color: #bd2130;
        }

        /* 表单和表格样式保持不变 */
        .form-container { ... }
        table { ... }
    </style>
</head>
<body>
    <h1>Dr. Wang's Lab Chemical Management System</h1>
    <button class="login-button" onclick="openLoginModal()">Login</button>

    <!-- 登录弹窗 -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button class="cancel" onclick="closeLoginModal()">Cancel</button>
        </div>
    </div>

    <!-- 表单容器和表格内容保留不变 -->
    <div class="form-container">
        <div class="form-row">
            <label for="chemicalName">Chemical Name:</label>
            <input type="text" id="chemicalName" disabled>
            ...
        </div>
        ...
    </div>

    <script>
        const API_BASE_URL = 'https://lab-chemical-manager.onrender.com'; // 后端 API 地址
        let isAuthenticated = false; // 用于标记用户是否已登录

        // 打开登录弹窗
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'flex';
        }

        // 关闭登录弹窗
        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // 登录逻辑
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'wanglab' && password === 'advfoodpackaging') {
                isAuthenticated = true;
                alert('Login successful!');
                closeLoginModal();

                // 启用添加和删除功能
                document.querySelectorAll('#chemicalName, #purity, #size, #quantity, #date, #recordedBy').forEach(input => {
                    input.disabled = false;
                });
                document.querySelector('.add-button').disabled = false;
                document.querySelectorAll('.delete-button').forEach(button => {
                    button.disabled = false;
                });
            } else {
                alert('Invalid username or password.');
            }
        }

        // 页面加载时禁用添加和删除功能
        window.onload = function() {
            document.querySelectorAll('#chemicalName, #purity, #size, #quantity, #date, #recordedBy').forEach(input => {
                input.disabled = true;
            });
            document.querySelector('.add-button').disabled = true;
            document.querySelectorAll('.delete-button').forEach(button => {
                button.disabled = true;
            });

            loadChemicals();
        };

        // 其余函数保持不变，如 loadChemicals 和 deleteChemical
    </script>
</body>
</html>
