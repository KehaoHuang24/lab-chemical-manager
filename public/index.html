<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Chemical Management</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        /* 登录弹窗样式 */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .login-box button:hover {
            background-color: #bd2130;
        }

        /* 主界面样式 */
        .hidden {
            display: none;
        }

        /* 其他样式同之前 */
        .form-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .form-container .form-row {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            gap: 10px;
            align-items: center;
        }

        .form-container label {
            font-weight: bold;
            margin-right: 5px;
        }

        .form-container input,
        .form-container select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
            max-width: 150px;
            box-sizing: border-box;
        }

        .add-button {
            background-color: #dc3545;
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-button:hover {
            background-color: #bd2130;
        }

        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #fff;
            color: #333;
            font-size: 1.1em;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <!-- 登录弹窗 -->
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="mainContent" class="hidden">
        <h1>Dr. Wang's Lab Chemical Management System</h1>
        <!-- 表单容器和表格内容 -->
        <div class="form-container">
            <div class="form-row">
                <label for="chemicalName">Chemical Name:</label>
                <input type="text" id="chemicalName">

                <label for="chemicalType">Chemical Type:</label>
                <select id="chemicalType">
                    <option value="Solid">Solid</option>
                    <option value="Liquid">Liquid</option>
                    <option value="Fridge">Fridge</option>
                </select>

                <label for="purity">Purity:</label>
                <input type="text" id="purity">

                <label for="size">Size:</label>
                <input type="text" id="size">
            </div>

            <div class="form-row">
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity">

                <label for="date">Date:</label>
                <input type="date" id="date">

                <label for="recordedBy">Recorded By:</label>
                <input type="text" id="recordedBy">

                <button class="add-button" onclick="addChemical()">Add Chemical</button>
            </div>
        </div>

        <!-- 表格 -->
        <table>
            <thead>
                <tr>
                    <th>Chemical Name</th>
                    <th>Chemical Type</th>
                    <th>Purity</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>Recorded By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- 数据行将会动态添加到这里 -->
            </tbody>
        </table>
    </div>

    <script>
        // 登录功能
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'wanglab' && password === 'advfoodpackaging') {
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('mainContent').classList.remove('hidden');
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }

            // 防止未登录时加载主界面数据
            if (!document.getElementById('loginModal').style.display === 'none') return;
            loadChemicals();
        };
    </script>
</body>
</html>
