<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Chemical Management</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        .form-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            gap: 10px;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        input, select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
            max-width: 150px;
            box-sizing: border-box;
        }

        .add-button {
            background-color: #dc3545;
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-button:hover {
            background-color: #bd2130;
        }

        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: #bd2130;
        }
    </style>
    <script>
        const API_BASE_URL = 'https://lab-chemical-manager.onrender.com';

        function checkLogin() {
            return localStorage.getItem('isLoggedIn') === 'true';
        }

        async function addChemical() {
            if (!checkLogin()) {
                alert('You must log in to add chemicals.');
                return;
            }

            const chemicalName = document.getElementById('chemicalName').value;
            const chemicalType = document.getElementById('chemicalType').value;
            const purity = document.getElementById('purity').value;
            const size = document.getElementById('size').value;
            const quantity = document.getElementById('quantity').value;
            const date = document.getElementById('date').value;
            const recordedBy = document.getElementById('recordedBy').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/addChemical`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chemicalName, chemicalType, purity, size, quantity, date, recordedBy }),
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.message || 'Failed to add chemical.');

                alert(data.message);
                loadChemicals();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function loadChemicals() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/chemicals`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.message || 'Failed to load chemicals.');

                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';

                data.forEach(row => {
                    tableBody.innerHTML += `
                        <tr>
                            <td>${row.name}</td>
                            <td>${row.type}</td>
                            <td>${row.purity}</td>
                            <td>${row.size}</td>
                            <td>${row.quantity}</td>
                            <td>${row.date}</td>
                            <td>${row.recorded_by}</td>
                            <td>
                                ${checkLogin() ? `<button class="delete-button" onclick="deleteChemical(${row.id})">Delete</button>` : ''}
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function deleteChemical(id) {
            if (!checkLogin()) {
                alert('You must log in to delete chemicals.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/chemicals/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete chemical.');

                alert('Chemical deleted successfully.');
                loadChemicals();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        window.onload = loadChemicals;
    </script>
</head>
<body>
    <h1>Dr. Wang's Lab Chemical Management System</h1>

    <div class="form-container">
        <div class="form-row">
            <label for="chemicalName">Chemical Name:</label>
            <input type="text" id="chemicalName">
            <label for="chemicalType">Chemical Type:</label>
            <select id="chemicalType">
                <option value="Solid">Solid</option>
                <option value="Liquid">Liquid</option>
                <option value="Fridge">Fridge</option>
            </select>
            <label for="purity">Purity:</label>
            <input type="text" id="purity">
            <label for="size">Size:</label>
            <input type="text" id="size">
        </div>
        <div class="form-row">
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <label for="recordedBy">Recorded By:</label>
            <input type="text" id="recordedBy">
            <button class="add-button" onclick="addChemical()">Add Chemical</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Chemical Name</th>
                <th>Chemical Type</th>
                <th>Purity</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Date</th>
                <th>Recorded By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</body>
</html>
