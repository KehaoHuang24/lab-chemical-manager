<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Chemical Management</title>
    <style>
        /* 样式保留 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        .form-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            gap: 10px;
            align-items: center;
        }

        .form-container label {
            font-weight: bold;
            margin-right: 5px;
        }

        .form-container input,
        .form-container select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
            max-width: 150px;
            box-sizing: border-box;
        }

        .add-button {
            background-color: #dc3545;
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-button:hover {
            background-color: #bd2130;
        }

        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #fff;
            color: #333;
            font-size: 1.1em;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: #bd2130;
        }

        /* 登录窗口样式 */
        .login-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: none; /* 默认隐藏 */
        }

        .login-modal h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-modal button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-modal button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Dr. Wang's Lab Chemical Management System</h1>

    <!-- 登录窗口 -->
    <div class="login-modal" id="loginModal">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- 表单容器 -->
    <div class="form-container" id="addChemicalForm" style="display: none;">
        <div class="form-row">
            <label for="chemicalName">Chemical Name:</label>
            <input type="text" id="chemicalName">

            <label for="chemicalType">Chemical Type:</label>
            <select id="chemicalType">
                <option value="Solid">Solid</option>
                <option value="Liquid">Liquid</option>
                <option value="Fridge">Fridge</option>
            </select>

            <label for="purity">Purity:</label>
            <input type="text" id="purity">

            <label for="size">Size:</label>
            <input type="text" id="size">
        </div>

        <div class="form-row">
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity">

            <label for="date">Date:</label>
            <input type="date" id="date">

            <label for="recordedBy">Recorded By:</label>
            <input type="text" id="recordedBy">

            <button class="add-button" onclick="addChemical()">Add Chemical</button>
        </div>
    </div>

    <!-- 表格 -->
    <table>
        <thead>
            <tr>
                <th>Chemical Name</th>
                <th>Chemical Type</th>
                <th>Purity</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Date</th>
                <th>Recorded By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- 数据行将会动态添加到这里 -->
        </tbody>
    </table>

    <script>
        const API_BASE_URL = 'https://lab-chemical-manager.onrender.com'; // 后端 API 地址

        // 检查登录状态
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn) {
                // 显示登录窗口
                document.getElementById('loginModal').style.display = 'block';
                document.getElementById('addChemicalForm').style.display = 'none';
            } else {
                // 隐藏登录窗口
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('addChemicalForm').style.display = 'block';
                loadChemicals();
            }
        }

        // 登录函数
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                if (response.ok) {
                    // 登录成功
                    localStorage.setItem('isLoggedIn', true);
                    alert(data.message);
                    checkLogin(); // 检查登录状态
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            }
        }

        // 页面加载时检查登录状态
        window.onload = checkLogin;
    </script>
</body>
</html>
