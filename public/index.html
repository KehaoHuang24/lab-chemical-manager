<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Chemical Management</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        /* 表单容器样式 */
        .form-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .form-container .form-row {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            gap: 10px;
            align-items: center;
        }

        .form-container label {
            font-weight: bold;
            margin-right: 5px;
        }

        .form-container input,
        .form-container select {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
            max-width: 150px;
            box-sizing: border-box;
        }

        .add-button {
            background-color: #dc3545;
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-button:hover {
            background-color: #bd2130;
        }

        /* 表格样式 */
        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #fff;
            color: #333;
            font-size: 1.1em;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <h1>Dr. Wang's Lab Chemical Management System</h1>

    <!-- 表单容器 -->
    <div class="form-container">
        <div class="form-row">
            <label for="chemicalName">Chemical Name:</label>
            <input type="text" id="chemicalName">

            <label for="chemicalType">Chemical Type:</label>
            <select id="chemicalType">
                <option value="Solid">Solid</option>
                <option value="Liquid">Liquid</option>
                <option value="Fridge">Fridge</option>
            </select>

            <label for="purity">Purity:</label>
            <input type="text" id="purity">

            <label for="size">Size:</label>
            <input type="text" id="size">
        </div>

        <div class="form-row">
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity">

            <label for="date">Date:</label>
            <input type="date" id="date">

            <label for="recordedBy">Recorded By:</label>
            <input type="text" id="recordedBy">

            <button class="add-button" onclick="addChemical()">Add Chemical</button>
        </div>
    </div>

    <!-- 表格 -->
    <table>
        <thead>
            <tr>
                <th>Chemical Name</th>
                <th>Chemical Type</th>
                <th>Purity</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Date</th>
                <th>Recorded By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- 数据行将会动态添加到这里 -->
        </tbody>
    </table>

    <script>
        async function addChemical() {
            const chemicalName = document.getElementById('chemicalName').value;
            const chemicalType = document.getElementById('chemicalType').value;
            const purity = document.getElementById('purity').value;
            const size = document.getElementById('size').value;
            const quantity = document.getElementById('quantity').value;
            const date = document.getElementById('date').value;
            const recordedBy = document.getElementById('recordedBy').value;

            try {
                const response = await fetch('https://lab-chemical-manager.onrender.com/api/addChemical', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chemicalName,
                        chemicalType,
                        purity,
                        size,
                        quantity,
                        date,
                        recordedBy,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                alert(data.message); // 显示成功消息
                loadChemicals(); // 重新加载表格
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add chemical. Please check your inputs and try again.');
            }

            // 清空输入框
            document.getElementById('chemicalName').value = '';
            document.getElementById('chemicalType').value = '';
            document.getElementById('purity').value = '';
            document.getElementById('size').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('date').value = '';
            document.getElementById('recordedBy').value = '';
        }

async function loadChemicals() {
    try {
        const response = await fetch('https://lab-chemical-manager.onrender.com/api/chemicals');
        if (!response.ok) {
            throw new Error(`HTTP Error: ${response.status}`);
        }

        const data = await response.json();

        // 根据 chemicalName 的首字母排序（忽略大小写）
        data.sort((a, b) => {
            const nameA = a.chemicalName.toLowerCase();
            const nameB = b.chemicalName.toLowerCase();
            return nameA.localeCompare(nameB);
        });

        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = ''; // 清空表格

        // 渲染排序后的数据
        data.forEach(row => {
            const newRow = `
                <tr>
                    <td>${row.chemicalName}</td>
                    <td>${row.chemicalType}</td>
                    <td>${row.purity}</td>
                    <td>${row.size}</td>
                    <td>${row.quantity}</td>
                    <td>${row.date}</td>
                    <td>${row.recordedBy}</td>
                    <td><button class="delete-button" onclick="deleteChemical(${row.id})">Delete</button></td>
                </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', newRow);
        });
    } catch (error) {
        console.error('Error:', error);
        alert('Failed to load chemicals. Please try again later.');
    }
}


        async function deleteChemical(id) {
            try {
                const response = await fetch(`https://lab-chemical-manager.onrender.com/api/chemicals/${id}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                const data = await response.json();
                alert(data.message); // 显示成功消息
                loadChemicals(); // 重新加载表格
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete chemical. Please try again.');
            }
        }

        window.onload = loadChemicals;
    </script>
</body>
</html>
