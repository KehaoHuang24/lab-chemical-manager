<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Chemical Management</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        .section-title {
            margin: 20px auto;
            text-align: center;
            font-size: 1.8em;
        }

        /* 表单容器样式 */
        .form-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            gap: 10px;
            align-items: center;
        }

        .form-row label {
            font-weight: bold;
            margin-right: 5px;
        }

        .form-row input {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
            max-width: 150px;
        }

        .add-button, .clean-button, .export-button {
            background-color: #007bff;
            color: #fff;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-button:hover, .clean-button:hover, .export-button:hover {
            background-color: #0056b3;
        }

        .clean-button {
            background-color: #dc3545;
        }

        .clean-button:hover {
            background-color: #bd2130;
        }

        /* 表格样式 */
        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table th,
        table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f8f9fa;
            color: #333;
            font-size: 1.1em;
        }

        /* 按钮容器 */
        .table-actions {
            display: flex;
            justify-content: flex-end;
            width: 90%;
            max-width: 1000px;
            margin: 10px auto;
        }

        .table-actions button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Dr. Wang's Lab Chemical Management System</h1>

    <!-- 订试剂表单 -->
    <div class="form-container">
        <h2 class="section-title">Order Chemicals</h2>
        <div class="form-row">
            <label for="orderChemical">Chemical:</label>
            <input type="text" id="orderChemical">

            <label for="catalogNumber">Catalog Number:</label>
            <input type="text" id="catalogNumber">

            <label for="orderSize">Size:</label>
            <input type="text" id="orderSize">

            <label for="orderQuantity">Quantity:</label>
            <input type="number" id="orderQuantity">
        </div>
        <div class="form-row">
            <label for="price">Price:</label>
            <input type="text" id="price">

            <label for="orderDate">Date:</label>
            <input type="date" id="orderDate">

            <label for="requestedBy">Requested By:</label>
            <input type="text" id="requestedBy">

            <label for="website">Website:</label>
            <input type="text" id="website">

            <button class="add-button" onclick="addOrder()">Add Order</button>
        </div>
    </div>

    <!-- 订试剂表格 -->
    <div class="table-actions">
        <button class="clean-button" onclick="cleanOrderTable()">Clean this table</button>
        <button class="export-button" onclick="exportOrderTable()">Export</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Chemical</th>
                <th>Catalog Number</th>
                <th>Size</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Date</th>
                <th>Requested By</th>
                <th>Website</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <!-- 数据行将会动态添加到这里 -->
        </tbody>
    </table>

    <script>
        // 订试剂表单逻辑
        function addOrder() {
            const chemical = document.getElementById('orderChemical').value;
            const catalogNumber = document.getElementById('catalogNumber').value;
            const size = document.getElementById('orderSize').value;
            const quantity = document.getElementById('orderQuantity').value;
            const price = document.getElementById('price').value;
            const date = document.getElementById('orderDate').value;
            const requestedBy = document.getElementById('requestedBy').value;
            const website = document.getElementById('website').value;

            if (!chemical || !catalogNumber || !date || !requestedBy) {
                alert('Please fill in all required fields!');
                return;
            }

            const tableBody = document.getElementById('orderTableBody');
            const newRow = `
                <tr>
                    <td>${chemical}</td>
                    <td>${catalogNumber}</td>
                    <td>${size}</td>
                    <td>${quantity}</td>
                    <td>${price}</td>
                    <td>${date}</td>
                    <td>${requestedBy}</td>
                    <td>${website}</td>
                </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', newRow);

            // 清空表单
            document.getElementById('orderChemical').value = '';
            document.getElementById('catalogNumber').value = '';
            document.getElementById('orderSize').value = '';
            document.getElementById('orderQuantity').value = '';
            document.getElementById('price').value = '';
            document.getElementById('orderDate').value = '';
            document.getElementById('requestedBy').value = '';
            document.getElementById('website').value = '';
        }

        function cleanOrderTable() {
            if (confirm('Are you sure you want to clean the table?')) {
                document.getElementById('orderTableBody').innerHTML = '';
            }
        }

        function exportOrderTable() {
            const table = document.querySelector('table');
            const rows = [...table.rows];
            const csvContent = rows.map(row => {
                const cells = [...row.cells];
                return cells.map(cell => cell.innerText).join(',');
            }).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'order_table.csv';
            a.click();
        }
    </script>
</body>
</html>
