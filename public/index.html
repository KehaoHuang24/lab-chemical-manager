<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Chemical Management</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 登录弹窗样式 */
        .login-container {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px 25px;
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #218838;
        }

        /* 主界面样式 (隐藏) */
        .main-content {
            display: none;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- 登录弹窗 -->
    <div id="loginContainer" class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" class="form-input" placeholder="Username">
        <input type="password" id="password" class="form-input" placeholder="Password">
        <button class="login-button" onclick="login()">Login</button>
    </div>

    <!-- 主界面 -->
    <div id="mainContent" class="main-content">
        <h1>Welcome to Lab Chemical Management</h1>
        <!-- 表单容器 -->
        <div class="form-container">
            <div class="form-row">
                <label for="chemicalName">Chemical Name:</label>
                <input type="text" id="chemicalName">
                <label for="chemicalType">Chemical Type:</label>
                <select id="chemicalType">
                    <option value="Solid">Solid</option>
                    <option value="Liquid">Liquid</option>
                    <option value="Fridge">Fridge</option>
                </select>
                <label for="purity">Purity:</label>
                <input type="text" id="purity">
                <label for="size">Size:</label>
                <input type="text" id="size">
            </div>
            <div class="form-row">
                <label for="quantity">Quantity:</label>
                <input type="text" id="quantity">
                <label for="date">Date:</label>
                <input type="date" id="date">
                <label for="recordedBy">Recorded By:</label>
                <input type="text" id="recordedBy">
                <button class="add-button" onclick="addChemical()">Add Chemical</button>
            </div>
        </div>

        <!-- 数据表格 -->
        <table>
            <thead>
                <tr>
                    <th>Chemical Name</th>
                    <th>Chemical Type</th>
                    <th>Purity</th>
                    <th>Size</th>
                    <th>Quantity</th>
                    <th>Date</th>
                    <th>Recorded By</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- 动态数据 -->
            </tbody>
        </table>
    </div>

    <script>
        // 模拟账号和密码
        const correctUsername = "wanglab";
        const correctPassword = "advfoodpackaging";

        // 登录函数
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === correctUsername && password === correctPassword) {
                alert("Login Successful!");
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                alert("Incorrect Username or Password. Please try again.");
            }
        }

        // 添加化学品 (表单功能)
        function addChemical() {
            const chemicalName = document.getElementById('chemicalName').value;
            const chemicalType = document.getElementById('chemicalType').value;
            const purity = document.getElementById('purity').value;
            const size = document.getElementById('size').value;
            const quantity = document.getElementById('quantity').value;
            const date = document.getElementById('date').value;
            const recordedBy = document.getElementById('recordedBy').value;

            if (!chemicalName || !chemicalType || !purity || !size || !quantity || !date || !recordedBy) {
                alert("Please fill in all fields!");
                return;
            }

            const tableBody = document.getElementById('tableBody');
            const newRow = `
                <tr>
                    <td>${chemicalName}</td>
                    <td>${chemicalType}</td>
                    <td>${purity}</td>
                    <td>${size}</td>
                    <td>${quantity}</td>
                    <td>${date}</td>
                    <td>${recordedBy}</td>
                </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', newRow);

            // 清空表单
            document.getElementById('chemicalName').value = '';
            document.getElementById('chemicalType').value = 'Solid';
            document.getElementById('purity').value = '';
            document.getElementById('size').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('date').value = '';
            document.getElementById('recordedBy').value = '';
        }
    </script>
</body>
</html>
